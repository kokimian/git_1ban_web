{% extends 'base.html' %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Quit</h4>
    </div>
    <div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post"> {# 이제부턴 url 라우팅을 이런 방식으로 일원화 한다. 이전 방식은 /accounts/create} #}
            {% csrf_token %} {# post 로 보내면 항상 필요.#}
            <div class="m-5">
                <input type="submit"
                       class="btn btn-danger rounded-pill px-5">
            </div>
        </form>
    </div>
 </div>

{% endblock %}
